<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-2.css">

    <title>HTML-CSS-2test</title>
</head>

<body>
    <header id="main-header">
        <h1>Makin' Shapes!</h1>
    </header>

    <p>Rectangles</p>
    <div id="container-1">
        <div id="rectangle"></div>
        <div id="blue-square"></div>
        <div id="pink-square"></div>
    </div>

    <p>Circles</p>
    <div id="container-2">
        <div id="top-circle">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/57736/carrot-emoji-clipart-xl.png"
                alt="">
        </div>
        <div id="middle-circle"></div>
        <div id="bottom-circle"></div>
    </div>

    <p>Everything</p>
    <div id="container-3">
        <div id="outter-square">
            <div id="outter-circle">
                <div id="inner-square">
                    <div id="inner-circle">
                        <img src="https://cdn-icons-png.flaticon.com/512/2174/2174127.png" alt="">
                    </div>
                    <p>Fish Tank</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
